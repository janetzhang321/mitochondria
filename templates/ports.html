<!DOCTYPE html>
<html>
    <head>
        <title>
            Ports
        </title>
        <script type="text/javascript" src="static/js/dynamicEnergy.js"></script>
        <script type="text/javascript" src="static/js/d3.min.js"></script>
        <style>
         .bar{
             fill: steelblue;
         }

         .axis text{
             font: 10px sans-serif;
         }

         .axis path,
         .axis line{
             fill: none;
             stroke: #000;
             shape-rendering: crispEdges;
         }

         .x.axis path{
             display: none;
         }

	      </style>
    </head>

    <body>
        <svg class="chart"></svg>
	  </body>
    <script>

     // set the dimensions of the canvas

     var margin = {top: 20, right: 30, bottom: 30, left: 40},
         width = 800 - margin.left - margin.right,
         height = 800 - margin.top - margin.bottom;

     var chart = d3.select(".chart")
                   .attr("width", width + margin.left + margin.right)
                   .attr("height", height + margin.top + margin.bottom)
                   .append("g")
                   .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

     var data = {{data | safe}}

     var consumption = data[0]['data']['consumption'];
     console.log(consumption);

     var yScale = d3.scaleLinear()
                    .domain([d3.max(d3.values(consumption)),0])
                    .range([0,height]);

     var xScale = d3.scaleBand()
                    .domain(d3.entries(consumption).map(function(d){return d.key;}))
                    .rangeRound([0,width])
                    .padding(.1);

     chart.selectAll(".bar")
          .data(d3.entries(consumption))
          .enter().append("rect")
          .attr("class","bar")
          .attr("x", function(d) {return xScale(d.key)})
          .attr("y", function(d) {return yScale(d.value)})
          .attr("height", function(d) {return height - yScale(d.value);})
          .attr("width", xScale.bandwidth());

     var xAxis = d3.axisBottom(xScale);
     var yAxis = d3.axisLeft(yScale);

     chart.append("g")
          .attr("class","x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

     chart.append("g")
          .attr("class","y axis")
          .call(yAxis);

    </script>
</html>
